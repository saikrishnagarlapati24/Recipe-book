<div class="row">
  <div class="col-xs-12">
    <form [formGroup] = "recipeForm" (ngSubmit) = "onSubmit()"><!-- this tells angular that the form is managed by us. And it should not manage it itself -->
      <div class="row">
        <div class="col-xs-12">
          <button type = "submit" class="btn btn-success" [disabled]= "!(recipeForm.status ==='VALID')" style="margin-right: 7px;">Save</button> 
          <!-- <button type = "submit" class="btn btn-success" [disabled]= "!recipeForm.valid">Save</button> --> <!-- this also works -->
          <button type = "button" class="btn btn-danger" (click) = "onCancel()">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" formControlName= "recName">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagepath">Image URL</label>
            <input type="text" id="imagePath" class="form-control" formControlName= "imgPath" #imagePath>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img [src]="imagePath.value" class="img-responsive">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea type="text" id="description" rows="6" class="form-control" formControlName="descr"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" formArrayName = "ingredients">
          <!-- <div class= "row" *ngFor="let ing of recipeForm.get('ingredients').controls"> -->
          <div class= "row" *ngFor="let ing of getIngredientCtrls().controls; let i = index" [formGroupName] = "i" style="margin-bottom: 5px;">
            <div class="col-xs-8">
              <input type="text" id="name" class="form-control" formControlName="name">
            </div>
            <div class="col-xs-2">
              <input type="number" id="amount" class="form-control" formControlName="amount">
            </div>
            <div class="col-xs-2">
              <button type = "button" class="btn btn-danger" (click)=onDelIng(i)>X</button>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-xs-12">
              <button type = "button" class="btn btn-success" (click) = "onAddIngredient()" style = "margin-bottom: 100px;">Add ingredient</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
