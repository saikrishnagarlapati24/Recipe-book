<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit) = "onSubmit(f)" #f="ngForm"> <!--  by just placing #f we get a local reference from element itself. by equating to ngForm we can get access to the js object angular already created behind the scenes-->
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <!-- <input type="text" id = "name" class="form-control" #nameInput> -->
          <input type="text" id = "name" class="form-control" name="name" ngModel required>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <!-- <input type="number" id="amount" class="form-control" #amountInput> -->
          <input type="number" id="amount" class="form-control" name="amount" ngModel required [pattern]="'^[1-9]+[0-9]*$'">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <!-- <button class="btn btn-success" type = "submit" (click) = "onSubmit()">Add</button> -->
          <button class="btn btn-success" type = "submit" [disabled] = "!f.valid" style="margin-right: 10px;">{{editMode ? 'Update' : 'Add'}}</button>
          <!-- <button class="btn btn-danger" type = "button" [disabled] ="!editMode" (click)="onDelete()">Delete</button> -->
          <button class="btn btn-danger" type = "button" *ngIf = "editMode" (click)="onDelete()" style="margin-right: 10px;">Delete</button>
          <button class="btn btn-primary" type = "button" (click) = "onClear()" style="margin-right: 10px;">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
